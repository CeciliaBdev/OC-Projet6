<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="Fisheye, retour à la page d'accueil">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="logo du site Fisheye"
        />
      </a>
    </header>
    <main id="main">
      <div class="max_container">
        <div class="photograph-header"></div>
        <div class="FilterSelect">
          <label for="select" aria-labelledby="Filtre de selection"
            >Trier Par:
          </label>
          <ul aria-label="Filtre de selection" tabindex="0" id="select">
            <li
              class="repere"
              id="popularite"
              tabindex="0"
              aria-label="Filtre par Popularité"
            >
              Popularité<i
                class="fas fa-chevron-up"
                id="chevron"
                aria-label="chevron de selection"
              ></i>
            </li>
            <li
              class="dropdown dropdown1"
              id="date"
              tabindex="0"
              aria-label="Filtre par date"
            >
              Date
            </li>
            <li
              class="dropdown dropdown2"
              id="titre"
              tabindex="0"
              aria-label="Filtre par Titre"
            >
              Titre
            </li>
          </ul>
        </div>

        <div class="gallerie"></div>
        <div class="info_details">
          <div class="likes"></div>
          <div class="price"></div>
        </div>
      </div>
    </main>
    <div id="contact_modal">
      <div
        class="modal"
        aria-hidden="true"
        role="dialog"
        aria-describedby="titlemodal"
      >
        <header>
          <h2 id="titlemodal">Contactez-moi</h2>
          <p id="name_photographe"></p>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="croix de fermeture de la modale"
            id="closemodal"
            tabindex="0"
          />
        </header>

        <form aria-describedby="formulaire de contact">
          <div class="formData">
            <label for="prenom">Prénom</label>
            <input
              type="text"
              id="prenom"
              class="champInput"
              tabindex="0"
              aria-label="Entrez votre Prénom"
            />
          </div>
          <div class="formData">
            <label for="nom">Nom</label>
            <input
              type="text"
              id="nom"
              class="champInput"
              aria-label="Entrez votre Nom"
            />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input type="email" id="email" aria-label="Entrez votre email" />
          </div>
          <div class="formData">
            <label for="textarea">Votre message</label>
            <textarea
              name="textarea"
              id="textarea"
              aria-label="Entrez votre message"
              placeholder="Entrez votre message"
            ></textarea>
          </div>

          <button class="contact_button" aria-label="Envoyer le formulaire">
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <!-- lightbox -->
    <div class="lightbox" role="dialog">
      <button class="lightbox_close" aria-label="Fermer la lightbox"></button>
      <button class="lightbox_prev" aria-label="retour précédent"></button>
      <button class="lightbox_next" aria-label="Suivant"></button>
      <div class="lightbox_container"></div>
    </div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
